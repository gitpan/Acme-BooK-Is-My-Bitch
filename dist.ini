name    = Acme-BooK-Is-My-Bitch
;author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = José Castro
;copyright_year = 2010-2013

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]
[Prereqs]
Acme::MetaSyntactic::Themes = 1.000

[ReportVersions::Tiny]

[MetaResources]
repository.web    = http://github.com/book/Acme-BooK-Is-My-Bitch
repository.url    = http://github.com/book/Acme-BooK-Is-My-Bitch.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Acme-BooK-Is-My-Bitch
bugtracker.mailto = bug-acme-book-is-my-bitch@rt.cpan.org

[PodWeaver]

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
